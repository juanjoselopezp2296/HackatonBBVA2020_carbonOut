<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="../Resources/css/styleInicial.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="../Resources/js/angular.js"></script>

    <title>carbon Out</title>
  </head>
  <body ng-controller="usuarioController as pc">
      <div class="container" style="width: 100%" >
        <div class="forms-container">
        <div class="signin-signup">
            <form class="sign-in-form">
            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input ng-model="correoUsuario1" type="text" placeholder="Correo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input ng-model="contraseniaUsuario1" type="password" placeholder="Password" />
            </div>
            <a data-toggle="modal" data-target="#staticBackdrop">¿Olvidaste tu contraseña?</a>
            <input type="submit" ng-click="pc.signIn()" value="Login" class="btn solid" />
            <p class="social-text">Inicia por tus redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            </form>
            <form class="sign-up-form">
            <h2 class="title">Registrarte</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input ng-model="nombreUsuario2" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input ng-model="correoUsuario2" type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input ng-model="contraseniaUsuario2" type="password" placeholder="Password" />
            </div>
            <input type="submit" ng-click="pc.signUp()" class="btn" value="Sign up" />
            <p class="social-text">Registrate por tus redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            </form>
        </div>
      </div>

        <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Nuevo aquí?</h3>
            <p>
              ¡No lo pienses más! !Unete a nuestra comunidad carbonOut!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarme
            </button>
          </div>
            <img src="../Resources/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya eres parte de carbonOut?</h3>
            <p>
              ¡Sigue cumpliendo!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar Sesión
            </button>
          </div>
            <img src="../Resources/img/register.svg" class="image" alt="" />
        </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Contraseña Olvidada :(</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="input-div one">
                <div class="div">
                    <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input ng-model="correoRecuperar" type="text" placeholder="Correo" />
                    </div>
                </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="pc.recoverUser()" class="btn btn-primary">Recuperar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
      
      <script src="../Resources/js/app.js"></script>
  </body>
</html>
